<!DOCTYPE html>
<html>

<head>
  <script src="http://localhost:8080/js/keycloak.js"></script>
  <script src="https://polyfill.io/v3/polyfill.js?version=3.52.1&features=fetch"></script>
  <script src="http://localhost:5000/public/forms.js"></script>
</head>

<body onload="initKeycloak(init_page);">

  <section>
    <div class="description">
      <h3>Token</h3>
    </div>
    <code id="token" class="token">
    </code>
  </section>

  <section>
    <div class="description">
      <h3>Roles</h3>
    </div>
    <div id="roles_info">
    </div>
  </section>

  <section>
    <div class="description">
      <h3>login-secured action</h3>
    </div>
    <form action="#" method="POST" onsubmit='secured_action_1(event);'>
      <button id="action_button" class="button" name="action" type="submit">secured action</button>
    </form>
    <div id="result"></div>
  </section>

  <section>
    <div class="description">
      <h3>role-secured action</h3>
    </div>
    <form action="#" method="POST" onsubmit='secured_action_2(event);'>
      <button id="action_button" class="button" name="action" type="submit">secured action</button>
    </form>
    <div id="result-2"></div>
  </section>

  <section>
    <div class="description">
      <h3>account</h3>
    </div>
    <form action="http://localhost:8080/realms/demo/account/" method="GET">
      <button id="manage_account_button" class="button" name="action" type="submit" disabled="">manage
        account</button>
    </form>
    
    <form action="#" method="POST" onsubmit='login_keycloak(event);'>
      <button id="login_button" class="button" name="action" type="submit">login</button>
    </form>

    <form action="#" method="POST" onsubmit='logout_keycloak(event);'>
      <button id="logout_button" class="button" name="logout" type="submit" disabled="disabled">logout</button>
    </form>
  </section>

</body>

</html>
